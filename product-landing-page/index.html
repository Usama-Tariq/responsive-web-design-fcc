<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="/home/usama/fcc/product-landing-page/styles.css"
    />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img
          src="/home/usama/fcc/product-landing-page/product-landing-page-logo.png"
          alt="original trombones logo"
          id="header-img"
        />
      </div>

      <nav id="nav-bar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#working" class="nav-link">Working</a>
          </li>
          <li class="nav-item">
            <a href="#features" class="nav-link">Features</a>
          </li>
          <li class="nav-item">
            <a href="#stakeholders" class="nav-link">Stakeholders</a>
          </li>
          <li class="nav-item">
            <a href="#subscribe" class="nav-link">Subscribe</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="video" id="working">
      <iframe
        id="video"
        src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
        frameborder="0"
      ></iframe>
    </div>

    <div id="features"></div>

    <div class="form" id="subscribe">
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <div id="" class="form-group">
          <label for="email" id="email-label" class="form-label">Email </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
            class="form-control"
          />
        </div>

        <div id="" class="form-group">
          <!-- <button type="submit" id="submit" class="btn">Subscribe</button> -->
          <input type="submit" id="submit" class="btn" value="Subscribe" />
        </div>
      </form>
    </div>
  </body>
</html>
